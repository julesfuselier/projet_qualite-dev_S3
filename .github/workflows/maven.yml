name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # Étape 1 : Build et Exécution des Tests
    - name: Build and Run Tests with Maven
      # La commande 'package' exécute automatiquement les phases compile, test, et package.
      run: mvn -B package --file pom.xml
      
    # Étape 2 (Optionnel mais Recommandé) : Publier le rapport JUnit
    # Cette action utilise les fichiers XML générés par Surefire dans target/surefire-reports
    - name: Publish Test Results
      uses: asadmansr/action-junit-report@v1.4.1
      if: always() # Exécuter même si les tests échouent pour publier les résultats
      with:
        files: target/surefire-reports/*.xml
        
    # Optionnel : Update dependency graph (déjà dans votre fichier)
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
