name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      checks: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Étape 1 : Build et Exécution des Tests
      - name: Build and Run Tests with Maven
        # La commande 'package' exécute automatiquement les phases compile, test, et package.
        run: mvn -B package --file pom.xml
      
      # Étape 2 : Publier le rapport JUnit avec une action stable
      - name: Publish Test Results
        # Changement d'action : celle-ci est plus tolérante et stable pour JUnit
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          # Chemin vers les fichiers XML générés par Maven Surefire
          files: target/surefire-reports/*.xml
          # On utilise le token GitHub pour que l'action ait les permissions de publier les résultats
          github_token: ${{ secrets.GITHUB_TOKEN }}